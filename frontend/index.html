<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos adicionales -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Todo App</h1>

    <div class="d-flex mb-3">
      <input type="text" id="newTask" placeholder="Nueva tarea" class="form-control">
      <button id="addTaskBtn" class="btn btn-primary ms-2" style="width: 200px; font-size: 1.1rem; height: 48px;" >Agregar</button>
    </div>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
